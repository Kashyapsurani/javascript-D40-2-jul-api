<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid gray;
            margin: 20px;
            border-radius: 10px;
            width: 400px;
            padding: 40px;
            display: inline-block;
        }
    </style>

</head>

<body>


    <script>
        let id = document.getElementById('id');
        let name = document.getElementById('name');
        let username = document.getElementById('username');
        let email = document.getElementById('email');
        let phone = document.getElementById('phone');
        let website = document.getElementById('website');
        let company = document.getElementById('company');


        fetch('https://jsonplaceholder.typicode.com/users') // url promise is pending // satge 1

            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                } // handle the response error
                return response.json(); // return the response in object format // satge 2
            })

            .then(data => {
                console.log(data[0]); // log the data // stage 3


                data.forEach(element => {

                    let card = document.createElement('div'); // <div>
                    card.classList.add('user-info'); // <div class=user-info>
                    card.innerHTML = `<p>${element.id}</p><p>${element.name}</p><p>${element.username}</p><p>${element.email}</p><p>${element.address}</p> <p>${element.phone}</p><p>${element.website}</p><p>${element.company}</p>`; // <div class=user-info><h3></h3><p></p><p></p></div>
                    document.body.appendChild(card); // append the card to the body

                });

            })

            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error); // handle the error
            });




    </script>

</body>

</html>
